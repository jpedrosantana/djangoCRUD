{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Cadastros</title>{% endblock %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body></body>
 
<header>
    <div class="logo">
      <img src="{% static 'images/Logo_univesp.png' %}" alt="logo">
    </div>
  
    <nav class='menu'>
      <a href="{% url 'cadastrar' %}" id="cadastros">Cadastrar Aluno</a>
      <a href="{% url 'index' %}" id="cadastros">Alunos Cadastrados</a>
    </nav>
</header>
  
<main>
  <div class='page-header'>
    <h1>Alunos Cadastrados</h1>
    <table>
      <tbody>
        <tr>
          <td class='label'>ID</td>
          <td class="label">Nome</td>
          <td class="label">Sobrenome</td>
          <td class="label">Matr√≠cula</td>
        </tr>
        {% for aluno in alunos %}
        <!--<form method="POST">{% csrf_token %}-->
          <tr > 
                <td>{{aluno.id}}</td>
                <td>{{aluno.nome}}</td>
                <td>{{aluno.sobrenome}}</td>
                <td>{{aluno.matricula}}</td>
                <td><a href="{% url 'delete' aluno.id%}" id="excluir">Excluir</a></td>
                <td><a href="{% url 'alterar' aluno.id%}" id="editar">Editar</a></td>
          </tr>
        <!--</form>-->
        {%endfor%}
          </tbody>
    </table>
  </div>
</main>

</body>
</html>
